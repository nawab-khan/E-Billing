    <main>
        <div class="up" style="margin-top: 100px;"></div>
        <h2 class="heading">DOWNLOAD YOUR BILL</h2>

        <div class="container"
            style="width:fit-content; border: 1px solid rgb(88, 88, 88);margin-top: 100px; padding:50px">

            <form class="row col-md-10" style="padding: 10;">

                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Customer Number</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-5" style="margin-left: 30px;">
                    <label for="inputPassword4" class="form-label">Bill Number</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label" style="margin-top: 25px;">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label" style="margin-top: 5px;"></label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6" style="margin-top: 25px;">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4" style="margin-top: 62px;">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected="">Choose...</option>
                        <option>assam</option>
                        <option>Mizoram</option>
                        <option>Nagaland</option>
                        <option>Odisha</option>
                        <option>Puducherry</option>
                        <option>Punjab</option>>
                        Rajasthan
                        Sikkim
                        Tamil Nadu
                        Telangana
                        The NCT of Delhi
                        Tripura
                        Uttar Pradesh
                        Uttarakhand
                        West Bengal
                    </select>
                </div>
                <div class="col-md-2" style="margin-top: 25px;">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12" style="margin-top: 25px;">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-download"
                            aria-hidden="true"></i></button>
                </div>
            </form>
        </div>
    </main>
